ID: MTAWebshop
_schema-version: '2.1'
version: 0.0.1

modules:
 - name: hdb
   type: hdb
   path: hdb
   requires:
    - name: hdi_hdb


 - name: service
   type: java
   path: service
   parameters:
      memory: 512M
      disk-quota: 512M
   provides:
    - name: service_api
      properties:
         url: ${default-url}
   requires:
    - name: hdi_hdb
      properties:
         JBP_CONFIG_RESOURCE_CONFIGURATION: '[tomcat/webapps/ROOT/META-INF/context.xml:
            {"service_name_for_DefaultDB" : "~{hdi-container-name}"}]'


 

resources:
 - name: hdi_hdb
   parameters:
      #config:
      #   schema: ESPM
   properties:
      hdi-container-name: ${service-name}
   type: com.sap.xs.hdi-container
